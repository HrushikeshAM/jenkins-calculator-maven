name: Maven Lifecycle â€“ Step by Step

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  maven-lifecycle:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Maven Clean
      run: mvn clean

    - name: Maven Validate
      run: mvn validate

    - name: Maven Compile
      run: mvn compile

    - name: Maven Test
      run: mvn test

    - name: Maven Package
      run: mvn package

    - name: Maven Verify
      run: mvn verify

    - name: Maven Install
      run: mvn install
